<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div id="navbar-container"></div>

<!-- Banner Carousel -->
<div id="mainBannerCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="resources/images/corosel3.webp" class="img-fluid d-block w-100" alt="Flight Offer">
    </div>
    <div class="carousel-item">
      <img src="resources/images/corosel2.webp" class="img-fluid d-block w-100" alt="Big Bachat">
    </div>
    <div class="carousel-item">
      <img src="resources/images/corosel4.webp" class="img-fluid d-block w-100" alt="Air Fare">
    </div>
    <div class="carousel-item">
      <img src="resources/images/corosel1.webp" class="img-fluid d-block w-100" alt="Air Fare">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>

<h1 class="text-center text-secondary my-4">Best Of Deals!</h1>

<div class="container">
  <div id="products-container"></div>
</div>

<script src="navbar.js"></script>
<script src="homepage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
